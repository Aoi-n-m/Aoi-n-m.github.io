<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mobile-css/Top-mobile.css">
    <link rel="stylesheet" type="text/css" href="mobile-css/About-mobile.css">
    <link rel="stylesheet" type="text/css" href="mobile-css/Skill-mobile.css">
    <link rel="stylesheet" type="text/css" href="mobile-css/reset-mobile.css">

    <title>my portfolio</title>
</head>

<body>
    <header></header>
    <main>
        <section class="Top">
            <h1 class="Top__tittle">moe's <br>portfolio</h1>
            <img class="Top__img" src="../img/flower-y.jpeg" alt="">
        </section>
        <section class="About">
            <h2>about</h2>
            <div class="About__profile">
                <img class="About__thumbnail" src="../img/about.JPG" alt="">
                <p class="About__introduction">事務職として働く中で、毎日職場と家との往復だけで終わる生活に疑問を持つ。
                    ハンドメイド作家との繋がりがきっかけで、自分でも制作活動を始めた経験があり、ものづくりが好きだと気付きWeb制の勉強を始める。
                </p>
            </div>
        </section>
        <section class="Skill">
            <h2>skill</h2>
            <nav>
                <ul class="Skill__list">
                    <li class="Skill__listItem">
                        <img src="../img/HTML,CSS.png" alt="">
                        <p class="Skill__listTitle">HTML/CSS</p>
                        <p class="Skill__listIntroduction">基本的なコーディングが可能です。<br>使用エディタはVScodeになります。
                        </p>
                    </li>
                    <li class="Skill__listItem">
                        <img src="../img/Wordpress.png" alt="">
                        <p class="Skill__listTitle">WordPress</p>
                        <p class="Skill__listIntroduction">
                            テーマを利用したサイトの制作が可能です。
                        </p>
                    </li>
                    <li class="Skill__listItem">
                        <img src="../img/xd.png" alt="">
                        <p class="Skill__listTitle">Adbe Xd</p>
                        <p class="Skill__listIntroduction">
                            ワイヤーフレームやデザインカンプの作成で主に使用しています。
                        </p>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="Work"></section>
        <section class="Contact"></section>
    </main>
    <footer></footer>

</body>

</html>
